<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soft Cake</title>
    <script src="" defer></script>
    <link rel="stylesheet" href="../../public/styles/global.css">
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/7cbb7ae6e7.js" crossorigin="anonymous"></script>
    <script src="../../components/header/header.js" defer></script>
</head>
<body>
    <main-header></main-header>
    <main>
        <div class="apresentacao">
            <img src="/public/images/cake-login.png" alt="">
            <div class="apresentacao-texto" id="apresentacao-texto">
            <h1>Soft Cake</h1>
            <p id="bem-vindo">Seja-bem-vindo!</p>
        </div>
        </div>
        <div class="formulario">
            <h2>Crie sua conta</h1>
            <p id="preencha-dados">Preencha seus dados</p>

            <form action="">
                <label for="email">
                    <div class="email-input">

                        <label for="nome">
                            <div class="nome input">
                                <input type= "text" src="/public/icons/lock.png" id= "nome" name= "nome" placeholder="Nome" >
                                <img src="/public/icons/user.png" width=20 />
                            </div>
                        </label>
                      
                        <label for="email">
                            <div class="email input">
                                <input type= "text" src="/public/icons/lock.png" id= "email" name= "email" placeholder="Email" >
                                <img src="/public/icons/email.png" width=20 />
                            </div>
                        </label>
                    </div>

                </label>

                <label for="senha">
                    <div class="senha input">
                        <input type= "text" src="/public/icons/lock.png" id= "senha" name= "senha" placeholder="Senha" >
                        <img src="/public/icons/lock.png" width=20 />

                      
                    </div>
                </label>

                <label for="cpf">
                    <div class="cpf input">
                        <input type= "text" src="/public/icons/lock.png" id= "cpf" name= "cpf" placeholder="CPF" >
                        <img src="/public/icons/cpf.png" width=20 />

                        
                    </div>
                </label>

               
                <button>Cadastrar</button>
            </form>
         
            <u class="conta">JÃ¡ possui uma conta?</u>
           
    </main>
</body>
</html>
