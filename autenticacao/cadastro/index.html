<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soft Cake</title>
    <script src="" defer></script>
    <link rel="stylesheet" href="../../public/styles/global.css">
    <link rel="stylesheet" href="../style.css">
    <script src="https://kit.fontawesome.com/7cbb7ae6e7.js" crossorigin="anonymous"></script>
    <script src="../../components/header/header.js" defer></script>
    <script src="./script.js" defer></script>
</head>
<body>
    <main-header></main-header>
    <main>
        <img src="../../public/images/background.png" alt="Soft Cake Background" class="apresentacao">
        <div class="formulario">
            <div class="conteudo">
                <div class="titulo">
                    <h2>Crie sua conta</h1>
                    <p id="preencha-dados">Preencha seus dados</p>
                </div>
    
                <form>
                    <div class="nome input">
                        <input type= "text" id="nome" name= "nome" placeholder="Nome" >
                        <img src="/public/icons/user.svg" width=20 />
                    </div>

                    <div class="email input">
                        <input type= "text" id="email" name= "email" placeholder="Email" >
                        <img src="/public/icons/email.svg" width=20 />
                    </div>

                    <div class="telefone input">
                        <input type= "text" id="telefone" name= "telefone" placeholder="Telefone" >
                        <img src="/public/icons/phone.svg" width=20 />
                    </div>

                    <div class="cpf input">
                        <input type= "text" id="cpf" name= "cpf" placeholder="CPF" >
                        <img src="/public/icons/identity.svg" width=20 />
                    </div>
    
                    <div class="senha input">
                        <input type= "password" id="senha" name= "senha" placeholder="Senha" >
                        <img src="/public/icons/lock.svg" width=20 />
                    </div>
    
                    <button id="cadastrar">Cadastrar</button>
                </form>
                <a href="../login">JÃ¡ possui uma conta?</a>
            </div>
    </main>
</body>
</html>
