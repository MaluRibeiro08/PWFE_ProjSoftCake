<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soft Cake</title>
    <script src="" defer></script>
    <link rel="stylesheet" href="../../public/styles/global.css">
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/7cbb7ae6e7.js" crossorigin="anonymous"></script>
    <script src="../../components/header/header.js" defer></script>
</head>
<body>
    <main-header></main-header>
    <main>
        <div class="apresentacao">
            <img src="/public/images/cake-login.png" alt="">
            <div class="apresentacao-texto" id="apresentacao-texto">
            <h1>Soft Cake</h1>
            <p id="bem-vindo">Seja-bem-vindo!</p>
        </div>
        </div>
        <div class="formulario">
            <h2>Faça seu Login</h1>
            <p id="preencha-dados">Preencha seus dados</p>

            <form action="">
                <label for="email">
                    <div class="email-input">
                        <input type="text"  id= "email" name= "email" placeholder="Email" >
                        <img src="/public/icons/user.png" width=25 />
                    </div>

                </label>

                <label for="senha">
                    <div class="senha-input">
                        <input type="text"  id= "senha" name= "senha" placeholder="Senha" >
                        <img src="/public/icons/lock.png" width=25 />
                    </div>
                </label>

                

                <input type="submit" value="Autenticar">
            </form>
            <u class="esqueci-a-senha">Esqueci minha senha</u>
            <P>━━━━ou crie sua conta━━━━ </P>
            <input class="registrar" type="submit" value="Registrar">
        </div>
    </main>
</body>
</html>
