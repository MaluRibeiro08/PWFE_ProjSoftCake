<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="" defer></script>
    <link rel="stylesheet" href="../../public/styles/global.css">

<body>
    <main-header></main-header>

        <img src="../../public/images/background.png" alt="Soft Cake Background" class="apresentacao">

            <div class="conteudo">
                <div class="titulo">
                    <h2>Fa√ßa seu login</h1>

                    <div class="senha input">

                    <button id="autenticar">Autenticar</button>
