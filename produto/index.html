<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soft Cake</title>
    <script src="" defer></script>
    <link rel="stylesheet" href="../public/styles/global.css">
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/7cbb7ae6e7.js" crossorigin="anonymous"></script>
    <script src="../components/header/header.js" defer></script>
    <script src="./script.js" type="module" defer></script>
    <script src="../components/footer/footer.js" defer></script>
</head>
<body>
    <main-header></main-header>
    <main>
        <section id="dados">
            <div class="imagens">
                <div class="conteudo">
                    <img id="principal">
                    <div class="secundarias"></div>
                </div>
            </div>
            <div class="informacoes">
                <div class="conteudo">
                    <h1 id="titulo">Bolo com recheio de baunilha e morango caramelizado</h1>
                    <p id="descricao">Lorem ipsum dolor sit amet, consectetur adipiscing elit. In at amet pellentesque purus, arcu massa, ullamcorper potenti. Nulla aliquam pulvinar nunc vel.</p>
                    <h2 id="preco">R$20,00</h2>
                    <div class="tipo">
                        <p>Tipo:</p>
                        <div class="tipos">
                            <button>Pote - 300g</button>
                            <button class="selected">Pote - 500g</button>
                            <button>Bolo de <input type="number" value="1" step="1" min="1" max="10" id="kg" name="kg"> KGs</button>
                        </div>
                    </div>
                    <div class="acoes">
                        <div class="quantidade">
                            <label for="quantidade">QTD</label>
                            <input type="number" value="1" min="1">
                        </div>
                        <button id="botao-comprar">Comprar</button>
                    </div>
                </div>
            </div>
        </section>
        <section id="avaliacoes">
            <h3>Avaliações</h3>
            <div id="card-avaliacoes"></div>
        </section>
    </main>

    <main-footer></main-footer>
</body>
</html>
