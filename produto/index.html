<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soft Cake</title>
    <script src="" defer></script>
    <link rel="stylesheet" href="../public/styles/global.css">
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/7cbb7ae6e7.js" crossorigin="anonymous"></script>
    <script src="../components/header/header.js" defer></script>
    <script src="./script.js" defer></script>
    <script src="../components/footer/footer.js" defer></script>
</head>
<body>
    <main-header></main-header>
    <main>
        <div class="imagens">
            <div class="conteudo">
                <img src="https://images.unsplash.com/photo-1614174486496-344ef3e9d870?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=688&q=80" alt="Bolo X 1">
                <div class="secundarias">
                    <img src="https://images.unsplash.com/photo-1614174486496-344ef3e9d870?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=688&q=80" alt="Bolo X 2">
                    <img src="https://images.unsplash.com/photo-1614174486496-344ef3e9d870?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=688&q=80" alt="Bolo X 3">
                    <img src="https://images.unsplash.com/photo-1614174486496-344ef3e9d870?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=688&q=80" alt="Bolo X 4">
                    <img src="https://images.unsplash.com/photo-1614174486496-344ef3e9d870?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=688&q=80" alt="Bolo X 5">
                </div>
            </div>
        </div>
        <div class="informacoes">
            <div class="conteudo">
                <h1>Bolo com recheio de baunilha e morango caramelizado</h1>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. In at amet pellentesque purus, arcu massa, ullamcorper potenti. Nulla aliquam pulvinar nunc vel.</p>
                <h2>R$45,00</h2>
                <div class="tipo">
                    <p>Tipo:</p>
                    <div class="tipos">
                        <button>Pote - 300g</button>
                        <button class="selected">Pote - 500g</button>
                        <button>Bolo de <input type="number" step="1" min="0" max="10" id="kg" name="kg"> KGs</button>
                    </div>
                </div>
                <div class="acoes">
                    <div class="quantidade">
                        <label for="quantidade">QTD</label>
                        <input type="number">
                    </div>
                    <button>Comprar</button>
                </div>
            </div>
        </div>
    </main>
    <main-footer></main-footer>
</body>
</html>
