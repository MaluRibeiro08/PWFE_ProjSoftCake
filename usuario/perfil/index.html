<body>
    <main-header></main-header>

    <main>

        <div class="conteiner-perfil">
            <div class="conteiner-titulo-perfil">
                <h2>Perfil</h2>
            </div>
            <div class="container-geral-informacoes-perfil">

                <div class="primeiro-conteiner-especifico-info-perfil">

                    <div class="conteiner-geral-foto-perfil">

                        <div class="conteiner-foto-perfil">
                            <div class="div-contorno-foto-perfil">
                                <img src="../../public/images/cake-login.png" alt="Foto de perfil do usuário">
                            </div>
                            
                        </div>

                        <div class="conteiner-botoes-foto-perfil">
                            <button id="btn-alterar-foto-perfil">Alterar foto</button>
                            <button class="button-remover-foto-perfil" id="btn-remover-foto-perfil">
                                <i class="far fa-trash-alt"></i>
                                Remover foto
                            </button>
                        </div>
                        
                    </div>
                    <div class="primeiro-conteiner-campos-infos-usuario conteiner-campos-infos-usuario ">
                        <div class="conteiner-campo">
                            <label for="input-nome-usuario">Nome</label>
                            <div class="conteiner-input">
                                <label for="input-nome-usuario"><i class="far fa-user"></i></label>
                                <input id="input-nome-usuario" type="text">
                            </div>
                            
                        </div>
                        <div class="conteiner-campo">
                            <label for="input-email-usuario">Email</label>
                            <div class="conteiner-input">
                                <label for="input-email-usuario"><i class="fas fa-at"></i></label>
                                <input id="input-email-usuario" type="text">
                            </div>
                        </div>
                    </div>

                </div>
                <div class="segundo-conteiner-especifico-info-perfil">
                    <div class="conteiner-geral-fidelizacao">
                        <h3>Fidelização</h3>
                        <span>Selos conquistados</span>

                        <div class="conteiner-barra-fidelizacao">
                            <div class="barra-fidelizacao barra1"></div>
                            <i class="fas fa-star estrela1"></i>

                            <div class="barra-fidelizacao barra2"></div>
                            <i class="fas fa-star estrela2"></i>

                            <div class="barra-fidelizacao barra3"></div>
                            <i class="fas fa-star estrela3"></i>

                            <div class="barra-fidelizacao barra4"></div>
                            <i class="fas fa-star estrela4"></i>

                            <div class="barra-fidelizacao barra5"></div>
                            <i class="fas fa-star estrela5"></i>

                            <div class="barra-fidelizacao barra6"></div>
                            <i class="far fa-star estrela6"></i>

                            <div class="barra-fidelizacao barra7"></div>
                            <i class="far fa-star estrela7"></i>

                            <div class="barra-fidelizacao barra8"></div>

                        </div>
                        
                    </div>
                    <div class="segundo-conteiner-campos-infos-usuario conteiner-campos-infos-usuario">
                        <div class="conteiner-campo">
                            <label for="input-cpf-usuario">CPF</label>
                            <div class="conteiner-input">
                                <label for="input-cpf-usuario"><i class="far fa-id-card"></i></label>
                                <input id="input-cpf-usuario" type="text">
                            </div>
                            
                        </div>
                        <div class="conteiner-campo">
                            <label for="input-senha-usuario">Senha</label>
                            <div class="conteiner-input">
                                <label for="input-senha-usuario"><i class="fas fa-lock"></i></label>
                                <input id="input-senha-usuario" type="password">

                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <div class="conteiner-historico-pedidos">
